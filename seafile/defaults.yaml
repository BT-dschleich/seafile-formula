seafile:
  server:
    version: 6.0.6
    flavour: x86-64
    rpi_type: stable
    dir: /opt/seafile
    user: seafile
    group: seafile
    upgrade: minor-upgrade.sh
    config:
      seahub_fastcgi: True
      seahub_port: "8000"
    setup:
      name: Seafile
      domain: seafile.example.com
      admin: seafile@example.com
      password: SecretPassword
    seafdav:
      WEBDAV:
        enabled: "true"
        port: 8080
        fastcgi: "true"
        share_name: /seafdav
