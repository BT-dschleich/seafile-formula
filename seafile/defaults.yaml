seafile:
  server:
    version: 5.0.4
    flavour: x86-64
    dir: /opt/seafile
    user: seafile
    group: seafile
    upgrade: minor-upgrade.sh
    config:
      seahub_fastcgi: true
      seahub_port: "8000"
    setup:
      name: Seafile
      domain: seafile.example.com
      admin: seafile@example.com
      password: SecretPassword
